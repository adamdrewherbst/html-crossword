<!DOCTYPE html>
<html>
	<head>
		<title>Crossword of the Day</title>
		<link type="text/css" rel="stylesheet" href="style.css"></link>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="message_panel">
			<div id="message"></div>
		</div>
		<div id="panel">
			<h1><p>Just Look Down</p></h1>
			<div id="hints">
				<p><h4>Clues</h4></p>
				<ol>
					<li>What does the puzzle remind you of?</li>
				</ol>
			</div>
			<div id="container"></div>
			<div id="instructions">
				<p>Click on a cell or use the arrow keys to move.<br/>Click on the selected cell or press spacebar to toggle word direction.</p>
			</div>
		</div>
	</body>
</html>
